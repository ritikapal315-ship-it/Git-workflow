<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;

        }
    </style>
</head>

<body>
    <table style="width:100%">


        <tr>
            <th colspan="8" style="text-align: right;">Header of Table</th>
        </tr>
        <tr>
            <td rowspan="6"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td rowspan="6"></td>
        </tr>

        <tr>

            <td>7</td>
            <td colspan="4" rowspan="4"></td>
            <td>8</td>
        </tr>
        <tr>

            <td>10</td>
            <td>9</td>

        </tr>
        <tr>

            <td>12</td>
            <td>11</td>


        </tr>
        <tr>

            <td>14</td>
            <td>13</td>


        </tr>
        <tr>

            <td></td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>

        </tr>

        <tr>
            <td colspan="8">Footer of table</td>
        </tr>

    </table>
</body>

</html>
